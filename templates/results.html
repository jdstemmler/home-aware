{% extends 'base.html' %}
{% block content %}

<script>
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'X');
      data.addColumn('number', 'Heating');
      data.addColumn('number', 'Temp Forecast');

      data.addRows([
        {% for row in heat_pump_data %}
        [new Date('{{ row[0] }}'), {{ row[1] }}, null],
        {% endfor %}

        {% for row in forecast %}
        [new Date('{{ row[0] }}'), null, {{ row[1] }}],
        {% endfor %}
      ]);

      var classicOptions = {
        title: 'Heat Pump Activity and Temperatures',

        // Gives each series an axis that matches the vAxes number below.
        series: {
          0: {targetAxisIndex: 0,
              type: 'area'},
          1: {targetAxisIndex: 1,
              type: 'line'}
        },
        vAxes: {
          // Adds titles to each axis.
          0: {title: 'Heat Pump',
              ticks: [{v:0, f:'OFF'}, {v:1, f:'ON'}],
              minValue: 0,
              maxValue: 1.1
          },
          1: {title: 'Temperature (F)'},
        },
        hAxis: {
        gridlines: {
            count: -1,
            units: {
              days: {format: ['MMM dd']},
              hours: {format: ['HH:mm', 'ha']},
            }
          },
          minorGridlines: {
            units: {
              hours: {format: ['hh a', 'ha']},
              minutes: {format: ['HH:mm a Z', ':mm']}
            }
          }
        }
      };

        var classicChart = new google.visualization.ComboChart(document.getElementById('forecast_data'));
        classicChart.draw(data, classicOptions);
    };

$(window).resize(function(){
  drawChart();
});
</script>

<div class="grid">
  <div class="col-1-1">
    <div id="forecast_data" class="chart"></div>
  </div>
</div>

{% endblock %}
